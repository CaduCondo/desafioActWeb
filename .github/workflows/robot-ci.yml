name: Robot Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdriver-manager

      - name: List Repository Structure
        # Este passo mostra no log a estrutura real das pastas caso o teste falhe
        run: ls -R

      - name: Run Robot Tests
        # Executamos apontando para a pasta 'src' de forma genérica.
        # O Robot vai encontrar automaticamente seu arquivo .robot em src/tests/web/
        run: |
          python -m robot -d results -v BROWSER:headlesschrome src/
        continue-on-error: true

      - name: Upload Test Results
        # Garante que os prints e relatórios sejam salvos mesmo em caso de falha
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: results/
          retention-days: 5