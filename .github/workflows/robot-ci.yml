name: Robot Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdriver-manager

      - name: Run Robot Tests
        # O 'python -m robot' é mais seguro no CI
        run: |
          python -m robot -d results -v BROWSER:headlesschrome src/tests/web/
        # continue-on-error permite que o workflow chegue até a etapa de upload
        continue-on-error: true

      - name: Upload Test Results
        # 'always()' garante o upload mesmo se os testes falharem
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: results/
          # Mantém os resultados por 5 dias
          retention-days: 5