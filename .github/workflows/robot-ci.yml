          # ... resto do cÃ³digo do summary ...

      - name: Upload Test Results
        # O 'if: always()' garante que vocÃª receba os screenshots da falha
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: results/