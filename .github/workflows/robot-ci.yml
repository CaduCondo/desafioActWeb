name: Robot Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdriver-manager

      - name: Run Robot Tests
        run: |
          python -m robot -d results -v BROWSER:headlesschrome .
        continue-on-error: true

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## ðŸ“Š RelatÃ³rio de AutomaÃ§Ã£o - Blog Agibank" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Testes Finalizados!**" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ EstatÃ­sticas" >> $GITHUB_STEP_SUMMARY
          PASSED=$(grep -oP 'pass="\K[^"]+' results/output.xml | head -1)
          FAILED=$(grep -oP 'fail="\K[^"]+' results/output.xml | head -1)
          echo "* **Sucesso:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "* **Falhas:** $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— _Baixe o artefato **robot-test-report** abaixo para ver os logs com screenshots._" >> $GITHUB_STEP_SUMMARY

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-report
          path: results/
          retention-days: 5